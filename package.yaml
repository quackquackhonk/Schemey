name:                Schemey
version:             0.1.0.0
github:              "tankalav/Schemey"
license:             BSD3
author:              "Varun Tankala"
maintainer:          "tankalavarun@example.com"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/Schemey#readme>

dependencies:
- base >= 4.7 && < 5
- haskeline
- parsec

library:
  source-dirs: src

executables:
  Schemey-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Schemey

tests:
  Schemey-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Schemey
